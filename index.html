<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
    </head>
    
    <body>
        <div class="display-screen">

        </div>
        
        <div class="buttons">
            <button class="zero">1</button>

            <button class="one">2</button>
    
            <button class="two">3</button>
    
            <button class="three">4</button>
    
            <button class="four">5</button>
    
            <button class="five">6</button>
    
            <button class="six">7</button>
    
            <button class="seven">8</button>
    
            <button class="eight">9</button>
    
            <button class="nine">9</button>
    
            <button class="equalto">=</button>
    
            <button class="add">+</button>
            
            <button class="subtract">-</button>
            
            <button class="multiply">*</button>
            
            <button class="divide">/</button>
        </div>
    </body>
</html>
